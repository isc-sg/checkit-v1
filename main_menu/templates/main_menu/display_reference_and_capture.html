<!DOCTYPE html>
{% load bootstrap4 %}
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="assets/img/favicon.png">

    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet"/>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'main_menu/nucleo-icons.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'main_menu/black-dashboard.css' %}"/>
    <title>Images</title>
</head>
<body>

    {% if result == "Capture Error" %}
    <h3 class="h3 m-4" style="color: #FFFFFF">Capture Error on <u>{{ camera_name }}</u> - No image to display</h3>
    {% else %}
    <div class="container-fluid" >
    <div class="row pl-3">
        <div class="column">
            <h3 class="h3 m-4" style="color: #FFFFFF">Reference Image for <u>{{ camera_name }} / {{ camera_number }} </u></h3>
            <img src="/media/{{ reference_image }}" alt="Base" style="width:40%">
            <img src="/media/{{ capture_image }}" alt="Capture" style="width:40%">
        </div>
    </div>
    {% endif %}
        </div>
</body>
</html>
